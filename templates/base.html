<!DOCTYPE html>
<html lang="en">

<head>
    {{template "head" .}}
    {{template "styles" .}}
</head>

<body>
    <!-- Page Wrapper -->
    <div id="wrapper">
        {{template "sidebar" .}}
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    {{template "content" .}}
                </div>
                <!-- End of Main Content-->
                {{template "footer" .}}
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->


        {{template "scripts" .}}
</body>

</html>
