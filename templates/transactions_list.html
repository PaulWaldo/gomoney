{{define "templates_table"}}
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <th>Payee</th>
            <th>Amount</th>
            <th>Memo</th>
        </thead>
        {{range .Accounts}}
        {{range .Transactions}}
        <tr>
            <td>{{.Payee}}</td>
            <td>{{.Amount}}</td>
            <td>{{.Memo}}</td>
        </tr>
        {{end}}
        {{end}}
    </table>
</div>
{{end}}
