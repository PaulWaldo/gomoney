{{define "templates_table"}}
<table>
    <thead>
        <th>Payee</th>
        <th>Amount</th>
        <th>Memo</th>
    </thead>
    {{range .Accounts}}
    {{range .Transactions}}
    <tr>
        <td>{{.Payee}}</td>
        <td>{{.Amount}}</td>
        <td>{{.Memo}}</td>
    </tr>
    {{end}}
    {{end}}
</table>
{{end}}
